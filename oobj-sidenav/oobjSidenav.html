<div layout="column" style="height: 100%;">
    <section layout="row" flex="">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <img ng-src="imgHeader">
                <span ng-bind="txtHeader"></span>
            </md-toolbar>
            <md-content layout-padding>
                <p hide-md show-gt-md>
                    <md-menu-item role="menuitem" ng-repeat="item in provider track by $index">
                        <a href="{{ item.link }}" class="md-button md-default-theme">
                            <i class="fa" ng-class="item.icon"></i>
                            <span class="md-alt-text ng-binding ng-scope" ng-bind="item.name"></span>
                        </a>
                    </md-menu-item>
                </p>
            </md-content>
        </md-sidenav>
    </section>
</div>
