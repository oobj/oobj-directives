# required metadata
sonar.projectKey=oobj-directives
sonar.projectName=Diretivas Oobj
sonar.projectVersion=1.0-SNAPSHOT
 
# optional description
sonar.projectDescription=Diretivas Angular da Oobj
 
# path to source directories (required)
sonar.sources=src
 
# The value of the property must be the key of the language.
sonar.language=js
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPath=results/lcov.info
sonar.javascript.jstest.reportsPath=results/