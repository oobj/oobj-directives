<span>
    <oobj-button colspan="{{colspan}}" data-toggle="modal" data-target="#oobjModal" ng-show="showBtnOpen" label="{{labelBtnOpen}}"
            icon="fa-info" btn-class="{{ classBtnOpen }}">
    </oobj-button>

    <div id="oobjModal" class="modal fade" role="dialog">
        <div class="modal-dialog" ng-class="size == 'lg' ? 'modal-lg' : size == 'sm' ? 'modal-sm' : ''">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" ng-show="title != undefined">
                        <span ng-bind="title"></span>
                    </h4>
                </div>

                <div class="modal-body">
                    <div ng-transclude></div>
                </div>

                <div class="modal-footer" ng-show="showBtnClose">
                    <oobj-button data-dismiss="modal" label="{{labelBtnClose}}"></oobj-button>
                </div>
            </div>
        </div>
    </div>
</span>
