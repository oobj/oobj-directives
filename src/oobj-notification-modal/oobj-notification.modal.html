<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="::vm.close()">&times;</button>

        <div class="row center">
            <i class="fa fa-5x" ng-class="::vm.iconClass"></i>

            <h4>
                <span class="oobj-notification-modal-title" ng-bind-html="::vm.title"></span>
                <i ng-show="::vm.tooltip" uib-tooltip="{{::vm.tooltip}}" tooltip-placement="left"
                   class="fa fa-info-circle icon-info-medium-center"></i>
            </h4>
        </div>
    </div>

    <div class="modal-body">
        <div class="row center">
            <p ng-bind-html="::vm.message"></p>
        </div>
    </div>

    <div class="row center modal-footer">
        <oobj-button label="OK" ng-click="::vm.ok()" btn-class="{{::vm.btnClass}}">
        </oobj-button>
    </div>
</div>
