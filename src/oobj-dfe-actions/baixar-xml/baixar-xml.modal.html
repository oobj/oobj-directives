<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">&times;</button>

        <div class="row center">
            <i class="fa fa-5x fa-download text-primary"></i>

            <h4>
                <span class="oobj-ciclo-vida-column-title">Download de XML</span>
                <i uib-tooltip="" tooltip-placement="left" class="fa fa-info-circle icon-info-medium-center"></i>
            </h4>
        </div>
    </div>

    <div class="modal-body">
        <div class="row center">
            <p>
                Você selecionou <strong ng-bind="vm.quantidade"></strong> documento(s) para fazer download do(s) arquivos(s) XML.
                <br/>
                Escolha os tipos de documento que você deseja baixar:
            </p>

            <div class="row">
                <oobj-input-container colspan="col-md-12">
                    <oobj-checkbox ng-model="vm.proc" inline="true" label="Proc {{::vm.modelo}}" aria-checked="true" >
                    </oobj-checkbox>
                    <oobj-checkbox ng-model="vm.eventos" inline="true" label="Proc Eventos">
                    </oobj-checkbox>
                </oobj-input-container>
            </div>
        </div>
    </div>

    <div class="row center modal-footer">
        <p ng-show="vm.invalid">
            <span class="text-danger" ng-bind-html="vm.msgValidacao"></span>
        </p>

        <oobj-button ng-click="vm.cancel()" label="Cancelar" btn-class="oobj-ciclo-vida-column-btn-cancelar">
        </oobj-button>

        <oobj-button ng-click="vm.download()" label="Baixar XML" btn-class="btn-primary">
        </oobj-button>
    </div>
</div>
