<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form role="form">
                        <fieldset>

                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img" src="{{logo}}" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">

                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="UsuÃ¡rio" ng-model="username" type="text" required autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                            <input class="form-control" placeholder="Senha" ng-model="password" type="password" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block login-btn" value="{{labelBtnLogin || 'Entrar'}}" ng-click="login()">
                                    </div>

                                    <div class="form-group login-control-btns">
                                        <a href="javascript:;" ng-click="forgotPassword()">{{labelForgotPassword || 'Esqueci minha Senha!'}}</a>
                                    </div>

                                    <div class="form-group login-control-btns">
                                        <a href="javascript:;" ng-click="newUser()">{{labelNewUser || 'Cadastre-se'}}</a>
                                    </div>

                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
