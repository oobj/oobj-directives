<div ng-class="colspan" class="form-group" ng-style="selectStyle">
    <label class="control-label" ng-show="showLabel != false && label != undefined">
        <span ng-bind="label"></span>
        <span style="color: red;" ng-show="ngRequired">*</span>
    </label>

    <div class="input-group">
        <select name="select" class="form-control" required="{{ngRequired}}" ng-model="ngModel" style="border-radius: 4px; min-width: 200px;"
                ng-options="item as item[itemLabel] for item in provider">
            <option value="">Selecione uma opção...</option>
        </select>
    </div>
</div>
