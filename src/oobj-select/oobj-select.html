<div ng-class="colspan" class="form-group form-group-{{inputSize}}">
    <label class="control-label" ng-show="showLabel != false && label != undefined">
        <strong><span ng-bind="label"></span></strong>
        <span class="text-danger" ng-show="ngRequired">*</span>
    </label>

    <div class="input-group">
        <ui-select name="select" ng-model="{{ngModel}}" theme="{{theme}}" ng-disabled="ngDisabled" style="{{selectStyle}}">
            <ui-select-match placeholder="{{placeholder}}">{{$select.selected[itemLabel]}}</ui-select-match>
            <ui-select-choices repeat="item as item[itemLabel] for item in provider">
                <div ng-bind-html="item[itemLabel] | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
