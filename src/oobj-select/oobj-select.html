<div ng-class="::colspan" class="form-group form-group-{{::inputSize}}">
    <label class="control-label" ng-show="::(showLabel != false && label != undefined)" for="{{::id}}">
        <strong><span ng-bind="::label"></span></strong>
        <span class="text-danger" ng-show="::ngRequired">*</span>
    </label>

    <select id="{{::id}}" class="selectpicker form-control" ng-model="ngModel" ng-required="::ngRequired"
            title=" " data-selected-text-format="count > 3" multiple ng-cloak>
    </select>
</div>
