<div ng-class="::colspan">
    <oobj-button data-toggle="modal" data-target="#{{::idModal}}" label="{{::label}}" icon="{{::icon}}"
                 btn-class="{{::classBtnConfirm}}">
    </oobj-button>

    <oobj-modal id-modal="{{::idModal}}" size="md" show-btn-open="false" show-btn-action="true"
                label-btn-close="Cancelar" label-btn-action="Sim, tenho certeza" class-btn-action="btn-warning"
                on-click-btn-action="::onClickBtnYes()" class-btn-close="oobj-confirm-button-btn-cancelar">

        <div class="row center">
            <i class="fa fa-5x fa-exclamation text-warning"></i>

            <h3>
                <span>Você tem certeza?</span>
            </h3>

            <p>Não será possível desfazer a ação após sua confirmação.</p>
        </div>
    </oobj-modal>
</div>
