<div ng-class="colspan" class="form-group form-group-{{inputSize}}">
    <label class="control-label" ng-if="showLabel != false && label != undefined" for="{{id}}">
        <span style="font-weight: bold;" ng-bind="label"></span>
        <span style="color: red;" ng-show="ngRequired">*</span>
    </label>

    <div class="input-group">
        <input id="{{id}}"
               type="text"
               class="form-control"
               ng-model="ngModel"
               placeholder="{{placeholder}}"
               typeahead="item as item[itemLabel] for item in getItems()($viewValue)"
               typeahead-loading="loadingItems"
               typeahead-no-results="noResults"
               ng-disabled="ngDisabled"
               ng-readonly="ngReadonly"
               ng-change="onChange($event)"
               ng-blur="onBlur($event)"
               maxlength="{{maxlength}}">

        <div class="input-group-btn">
            <button type="button" ng-click="limpar()" class="btn btn-default btn-{{inputSize}}" style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.6);">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <div class="help-block">
        <i ng-show="loadingItems" class="fa fa-refresh"></i>
        <div ng-show="noResults">
            <i class="fa fa-times"></i> Nenhum resultado encontrado
        </div>
    </div>
</div>
