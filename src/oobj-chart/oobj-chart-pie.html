<div class="{{ colspan }}" id="{{ chartId }}">
    <div class="panel panel-default" style="border: 1px solid #778485; border-radius: 0;">
        <div class="panel-heading">{{ title }}</div>
        <div class="panel-body">
            <canvas class="chart chart-pie chart-xs"
                    chart-data="ngModel.data"
                    chart-labels="ngModel.labels"
                    chart-legend="true">
            </canvas>
        </div>
    </div>
</div>
