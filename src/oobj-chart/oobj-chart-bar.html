<div class="{{ colspan }}" id="{{ chartId }}">
    <div class="panel panel-default" style="border: 1px solid #d4d4d4; border-radius: 0;">
        <div class="panel-heading">{{ title }}</div>
        <div class="panel-body">
            <canvas class="chart chart-bar chart-xl"
                    chart-data="ngModel.data"
                    chart-labels="ngModel.labels"
                    chart-legend="true"
                    chart-click="ngModel.onClick"
                    chart-series="ngModel.series">
            </canvas>
        </div>
    </div>
</div>
