<oobj-panel>
    <span class="text-primary oobj-detalhes-nfe-text-bold">Dados do Transporte</span>

    <br>
    <div class="row">
        <div class="col-md-12">
            <p class="timeline-text">
                <span class="oobj-detalhes-nfe-text-bold">Modalidade do Frete</span>
                <br>
                <span ng-bind="::vm.dfe.transp.modFrete"></span>
            </p>
        </div>
    </div>

    <div ng-if="::vm.dfe.transp.transporta">
        <hr>

        <span class="text-primary oobj-detalhes-nfe-text-bold">Transportador</span>

        <br>

        <div class="row">
            <div class="col-md-5">
                <p class="timeline-text">
                    <span class="oobj-detalhes-nfe-text-bold">Razão Social / Nome</span>
                    <br>
                    <span ng-bind="::vm.dfe.transp.transporta.razaoSocial"></span>
                </p>
            </div>

            <div class="col-md-4">
                <p class="timeline-text">
                    <span class="oobj-detalhes-nfe-text-bold">CPF / CNPJ</span>
                    <br>
                    <span ng-bind="::vm.dfe.transp.transporta.cpfCnpj | cpfCnpj"></span>
                </p>
            </div>

            <div class="col-md-3">
                <p class="timeline-text">
                    <span class="oobj-detalhes-nfe-text-bold">Inscrição Estadual</span>
                    <br>
                    <span ng-bind="::vm.dfe.transp.transporta.ie"></span>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p class="timeline-text">
                    <span class="oobj-detalhes-nfe-text-bold">Endereço Completo</span>
                    <br>
                    <span ng-bind="::vm.dfe.transp.transporta.endereco"></span>
                </p>
            </div>

            <div class="col-md-4">
                <p class="timeline-text">
                    <span class="oobj-detalhes-nfe-text-bold">Município</span>
                    <br>
                    <span ng-bind="::vm.dfe.transp.transporta.municipio"></span>
                </p>
            </div>

            <div class="col-md-2">
                <p class="timeline-text">
                    <span class="oobj-detalhes-nfe-text-bold">UF</span>
                    <br>
                    <span ng-bind="::vm.dfe.transp.transporta.uf"></span>
                </p>
            </div>
        </div>
    </div>
</oobj-panel>
